<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Attendance Tracker</h1>

    <form id="attendance-form">
        <input type="text" id="title" placeholder="Event Title" required>
        <div id="attendees">
            <div class="attendee">
                <input type="text" class="name" placeholder="Enter Name" required>
                <input type="text" class="cuid" placeholder="Enter CUID" required>
                <input type="checkbox" class="attendance-checkbox">
            </div>
        </div>
        <button type="button" id="add-person">Add Person</button>
        <button type="button" id="generate-pdf">Generate PDF</button>
    </form>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
